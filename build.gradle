apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'com.roboticinception'
version = '1-SNAPSHOT'
project.archivesBaseName = 'jrplidar'


sourceSets {

    test {
        java {
            srcDir 'src/test/java'
            srcDir 'applications'
        }
        resources {
            srcDir 'src/test/resources'
        }
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile files("libs/RXTXcomm.jar")

    compile group: 'org.georegression', name: 'georegression', version: '0.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

