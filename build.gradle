//        }
//    }
//}


jar {
    manifest { // the manifest of the default jar is of type OsgiManifest
        instruction 'Bundle-Vendor', 'Robotic Inception'
        instruction 'Bundle-Description', 'Java driver for RP Lidar'
        instruction 'Bundle-DocURL', 'http://roboticinception.com'
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}